PLG_ADMINTOOLS_MSG_ADMINPW_COOKIE="<strong>Erinnerung</strong>: Ihnen wurde der Zugriff auf die Backend-Anmeldeseite gestattet, ohne dass Sie den geheimen URL-Parameter des Administrators direkt angeben mussten, da Sie zuvor mit diesem Browser bei dieser Site angemeldet waren."
PLG_ADMINTOOLS_MSG_ADMINPW_COOKIE_NONSUPERUSER="<p>Wenn diese Meldung beim Verwenden der Administratoroberfläche der Site häufig angezeigt wird, gehen Sie bitte wie folgt vor:</p><ul><li>Arbeiten Sie immer nur an einer Administratorseite gleichzeitig.</li><li>Melden Sie sich vom Administratorbereich ab, wenn Sie ihn in den nächsten Minuten nicht verwenden.</li><li>Greifen Sie immer über die URL auf die Anmeldeseite der Administratoroberfläche zu, die Sie erhalten haben (sieht aus wie <code>%s</code>).</li><ul>"
PLG_ADMINTOOLS_MSG_ADMINPW_COOKIE_SUPERUSER="<p>Wenn Sie oder andere Benutzer Ihrer Site diese Nachricht häufig sehen, wenn sie das Backend der Site verwenden, möchten Sie möglicherweise</p><ul><li>die Sitzungsdauer in der globalen Konfiguration Ihrer Site erhöhen</li><li>Benutzer daran erinnern, immer jeweils nur an einer Administratorseite zu arbeiten</li><li>Benutzer daran erinnern, die Abmeldefunktion von Joomla zu verwenden, wenn sie die Administratoroberfläche in den nächsten Minuten nicht verwenden</li><li>Benutzer daran erinnern, immer mit der Anmelde-URL auf die Site zuzugreifen, die den geheimen URL-Parameter des Administrators enthält, wie in der Dokumentation zu den Admin-Tools erläutert (sieht aus wie <code>%s</code>)</li></ul><p>Sie können diese Funktion umschalten und/oder diese Nachricht unter „Komponenten“, „Admin-Tools“, „Web Application Firewall“, „WAF konfigurieren“ ausblenden.</p>"

PLG_ADMINTOOLS_MSG_BLOCKED="Diese Anfrage wird von Admin Tools blockiert. Bitte ändern Sie diese Nachricht in den Optionen der Komponente. {RESCUEINFO}"
PLG_ADMINTOOLS_MSG_BLOCKED_RESCUEINFO="Wenn Sie der Administrator dieser Site sind und Ihre eigene IP-Adresse versehentlich blockiert haben, besuchen Sie bitte {RESCUE_TRIGGER_URL}%1$s, wobei %1$s die E-Mail-Adresse Ihres (Super User-)Kontos ist. Diese URL sendet Ihnen nur dann eine E-Mail, wenn die IP-Adresse, von der Sie darauf zugreifen, von Admin Tools blockiert wird. Wenn Sie nicht blockiert sind, wird keine E-Mail gesendet; Sie benötigen keine E-Mail mit Anweisungen zum Entsperren Ihrer IP, wenn Ihre IP nicht blockiert ist."
PLG_ADMINTOOLS_MSG_DISABLEPWDRESET="Aus Sicherheitsgründen wurde die Möglichkeit zur Selbstzurücksetzung des Passworts für Ihr Benutzerkonto deaktiviert. Bitte wenden Sie sich an einen Site-Administrator, der Ihnen bei der Passwortwiederherstellung helfen kann."

PLG_ADMINTOOLS_HEADING_RESCUE_MODE="Rettungsmodus"
PLG_ADMINTOOLS_HEADING_BLOCKED_REQUESTS="Berichte über blockierte Anfragen"
PLG_ADMINTOOLS_HEADING_SCHEDULED_MAINTENANCE="Planmäßige Wartung"
PLG_ADMINTOOLS_HEADING_AUTO_IMPORT="Automatischer Import von Einstellungen (“Sync Server”)"

PLG_ADMINTOOLS_ERR_BLOCKEDEMAILDOMAINS="Die E-Mail-Domäne %s ist nicht zulässig"
PLG_ADMINTOOLS_ERR_BLOCKEDUSERNAME="Der Benutzername „%s“ ist reserviert und kann nicht für die Selbstregistrierung eines Benutzerkontos verwendet werden. Bitte wählen Sie einen anderen Benutzernamen."
PLG_ADMINTOOLS_ERR_LEAKEDPWD="Die Verwendung eines unsicheren Passworts ist nicht zulässig. Das Passwort <strong>%s</strong> ist sehr schwach, da es in Wörterbüchern von Angreifern enthalten ist."

PLG_ADMINTOOLS_LBL_CACHEEXPIRE="Automatisches Ablaufen des Cache aktivieren"
PLG_ADMINTOOLS_LBL_CACHEEXPIRE_DESC="Löscht regelmäßig die abgelaufenen Cache-Elemente. Im Gegensatz zur Cache-Bereinigung wird nicht der gesamte Cache gelöscht, sondern nur die abgelaufenen Elemente.<br/><strong>Diese Option ist veraltet und wird in Admin Tools 8.0 entfernt. Bitte verwenden Sie geplante Aufgaben unter Joomla 4.1 und höher.</strong>"

PLG_ADMINTOOLS_LBL_CACHECLEANER="Cache Cleaner aktivieren"
PLG_ADMINTOOLS_LBL_CACHECLEANER_DESC="Leert den Cache regelmäßig (vollständig), unabhängig davon, ob die darin enthaltenen Elemente abgelaufen sind oder nicht.<br/><strong>Diese Option ist veraltet und wird in Admin Tools 8.0 entfernt. Bitte verwendet geplante Aufgaben unter Joomla 4.1 und höher.</strong>"

PLG_ADMINTOOLS_LBL_CACHEEXP_FREQ="Alle X Minuten ausführen"
PLG_ADMINTOOLS_LBL_CACHEEXP_FREQ_DESC="Der Cache-Ablauf wird alle X Minuten ausgeführt."

PLG_ADMINTOOLS_LBL_CACHE_FREQ="Alle X Minuten ausführen"
PLG_ADMINTOOLS_LBL_CACHE_FREQ_DESC="Der Cache-Reiniger wird alle X Minuten ausgeführt."

PLG_ADMINTOOLS_LBL_CLEANTEMP="Bereinigung des Temp-Verzeichnisses aktivieren"
PLG_ADMINTOOLS_LBL_CLEANTEMP_DESC="Löscht regelmäßig den gesamten Inhalt des temporären Verzeichnisses der Site.<br/><strong>Diese Option ist veraltet und wird in Admin Tools 8.0 entfernt. Bitte verwenden Sie geplante Aufgaben unter Joomla 4.1 und höher.</strong>"

PLG_ADMINTOOLS_LBL_CLEANTEMP_FREQ="Alle X Minuten ausführen"
PLG_ADMINTOOLS_LBL_CLEANTEMP_FREQ_DESC="Die Bereinigung des temp-Verzeichnisses wird alle X Minuten durchgeführt."

PLG_ADMINTOOLS_LBL_DELETEINACTIVE="Inaktive Nutzer löschen"
PLG_ADMINTOOLS_LBL_DELETEINACTIVE_DESC="Automatisches Entfernen von Nutzern, die sich registriert, aber nie eingeloggt haben, nach einer bestimmten Zeit<br/><strong>Diese Option ist veraltet und wird in Admin Tools 8.0 entfernt werden. Bitte verwenden Sie Geplante Aufgaben auf Joomla 4.1 und höher.</strong>"
PLG_ADMINTOOLS_LBL_DELETEINACTIVE_NONE="Niemals"
PLG_ADMINTOOLS_LBL_DELETEINACTIVE_BLOCKED="Nur wenn sie aktiviert, aber nie angemeldet waren"
PLG_ADMINTOOLS_LBL_DELETEINACTIVE_NOTACTIVATED="Nur wenn sie ihr Konto nicht aktiviert haben"
PLG_ADMINTOOLS_LBL_DELETEINACTIVE_BOTH="Aktiviert oder nicht, solange sie sich nicht angemeldet haben"

PLG_ADMINTOOLS_LBL_DELETEINACTIVE_DAYS="Nach so vielen Tagen löschen"
PLG_ADMINTOOLS_LBL_DELETEINACTIVE_DAYS_DESC="Wie viele Tage nach der Registrierung sollten wir den Nutzer entfernen, wenn er sich noch immer nicht bei der Site angemeldet hat?"

PLG_ADMINTOOLS_LBL_OVERRIDE="E-Mail Sprache"
PLG_ADMINTOOLS_LBL_OVERRIDE_DESC="Die E-Mail, die Admin Tools an die Superuser sendet, wenn eine Anfrage blockiert wird, wird in der Sprache des aktuellen Nutzers im Frontend angezeigt. Bei mehrsprachigen Websites kann dies zu Verwirrung führen. Sie können erzwingen, dass die E-Mails in einer bestimmten Sprache gesendet werden, unabhängig von der aktuellen Sprache, die die Website verwendet, indem Sie hier eine bestimmte Sprache auswählen."

PLG_ADMINTOOLS_LBL_MAXLOGENTRIES="Maximale Anzahl von Protokolleinträgen für blockierte Anfragen"
PLG_ADMINTOOLS_LBL_MAXLOGENTRIES_DESC="Geben Sie die maximale Anzahl der Einträge an, die im Protokoll der blockierten Anfragen verbleiben sollen. Überzählige Einträge werden gelöscht. Verwenden Sie 0, um diese Funktion zu deaktivieren und alle Einträge im Protokoll für blockierte Anfragen zu behalten. Hinweis: Wenn Sie Tausende von alten Einträgen haben, kann es eine Weile dauern, bis Admin Tools alle alten Einträge entfernt hat. Aus Leistungsgründen werden alte Einträge bei jedem Laden der Seite in Stapeln von 10.000 Einträgen gelöscht.<br/><strong>Diese Option ist veraltet und wird in Admin Tools 8.0 entfernt. Bitte verwenden Sie geplante Aufgaben auf Joomla 4.1 und höher.</strong>"

PLG_ADMINTOOLS_LBL_SESCLEANER="Sitzungsbereinigung aktivieren"
PLG_ADMINTOOLS_LBL_SESCLEANER_DESC="Leeren Sie regelmäßig die Sitzungs-Metadaten-Tabelle.<br/><strong>Diese Option ist veraltet und wird in Admin Tools 8.0 entfernt werden. Bitte verwenden Sie Geplante Aufgaben auf Joomla 4.1 und höher.</strong>"

PLG_ADMINTOOLS_LBL_SESOPT="Sitzungsoptimierer aktivieren"
PLG_ADMINTOOLS_LBL_SESOPT_DESC="Überprüfen Sie regelmäßig die Sitzungs-Metadaten-Tabelle und reparieren und optimieren Sie sie, wenn nötig.<br/><strong>Diese Option ist veraltet und wird in Admin Tools 8.0 entfernt werden. Bitte verwenden Sie Geplante Aufgaben auf Joomla 4.1 und höher.</strong>"

PLG_ADMINTOOLS_LBL_SESOPT_FREQ="Alle X Minuten ausführen"
PLG_ADMINTOOLS_LBL_SESOPT_FREQ_DESC="Der Sitzungsoptimierer wird alle X Minuten ausgeführt"

PLG_ADMINTOOLS_LBL_SES_FREQ="Alle X Minuten ausführen"
PLG_ADMINTOOLS_LBL_SES_FREQ_DESC="Der Sitzungsreiniger wird alle X Minuten ausgeführt"

PLG_ADMINTOOLS_LBL_RESCUEURL="Rettung URL"
PLG_ADMINTOOLS_LBL_RESCUEURL_DESC="Wenn diese Funktion aktiviert ist, können Sie http://www.example.com/administrator/index.php?admintools_rescue=your_email@example.com (wobei http://www.example.com die Adresse Ihrer Website und your_email@example.com Ihre Superuser-E-Mail-Adresse ist) besuchen wenn Sie blockiert sind, um eine E-Mail mit Anweisungen zur vorübergehenden Deaktivierung der Admin-Tools zu erhalten, damit Sie wieder Zugriff auf Ihre Website erhalten. Diese Funktion gilt nur für das Administrator-Backend Ihrer Website und sendet Ihnen nur dann eine E-Mail, wenn die IP-Adresse, von der aus Sie darauf zugreifen, von den Admin-Tools blockiert wird. Sie deaktiviert nicht das Hauptpasswort oder andere Funktionen, die mit serverseitigen Konfigurationsdateien implementiert sind, wie z. B. das Administrator-Verzeichnispasswort, .htaccess Maker oder den Notfall-Offline-Modus."

PLG_ADMINTOOLS_LBL_RESCUEURL_SENTMSG="Prüfen Sie Ihre E-Mail auf Informationen zur Rettungs-URL"
PLG_ADMINTOOLS_LBL_RESCUEURL_ERR_INVALIDADDRESS="Nein, tut mir leid, Ihre Superuser-E-Mail-Adresse lautet NICHT %s. Bitte versuchen Sie es erneut und ersetzen Sie %1$s durch die E-Mail-Adresse, die Sie im Superuser-Konto Ihrer Website eingerichtet haben."

PLG_ADMINTOOLS_LBL_RESCUEDURATION="Rettungsdauer (Minuten)"
PLG_ADMINTOOLS_LBL_RESCUEDURATION_DESC="Die Zeitspanne in Minuten, in der der Rettungsmodus aktiviert wird, der durch Befolgen der Anweisungen, die Ihnen durch den Besuch der Rettungs-URL per E-Mail zugesandt wurden, aktiviert wird. Nach Ablauf dieser Zeitspanne nimmt Admin Tools den normalen Betrieb wieder auf. Standardwert: 15 Minuten."

PLG_ADMINTOOLS_LBL_AUTOIMPORTURL="URL für automatischen Import"
PLG_ADMINTOOLS_LBL_AUTOIMPORTURL_DESC="Exportieren Sie Ihre Einstellungen mit der Exportfunktion von Admin Tools. Laden Sie die exportierte JSON-Datei an einen Ort hoch, an dem sie im Internet öffentlich zugänglich ist. Geben Sie die URL zu dieser JSON-Datei auf all Ihren anderen Websites ein, um diese JSON-Datei regelmäßig herunterzuladen und zu importieren. Dies entspricht dem Herunterladen der Datei von dieser URL und dem Importieren mit der Import- und Exportfunktion der Admin Tools. Mit dieser Funktion können Sie im Wesentlichen die Konfiguration mehrerer Admin Tools-Installationen auf verschiedenen Websites „synchronisieren“.<br/><strong>Diese Option ist veraltet und wird in Admin Tools 8.0 entfernt werden. Bitte verwenden Sie die Funktion „Geplante Aufgaben“ für Joomla 4.1 und höher.</strong>"

PLG_ADMINTOOLS_LBL_AUTOIMPORTFREQ="Automatische Importhäufigkeit (Stunden)"
PLG_ADMINTOOLS_LBL_AUTOIMPORTFREQ_DESC="Wie oft (in Stunden) sollen Admin Tools versuchen, die JSON-Datei von der obigen URL herunterzuladen und zu importieren.<br/><strong>Diese Option ist veraltet und wird in Admin Tools 8.0 entfernt. Bitte verwenden Sie geplante Aufgaben unter Joomla 4.1 und höher.</strong>"

PLG_ADMINTOOLS_PWLOGINONWEBAUTHN_FIELDSET_LABEL="Passwort-Authentifizierung"
PLG_ADMINTOOLS_PWLOGINONWEBAUTHN_LABEL="Passwort-Authentifizierung bei der Einrichtung von WebAuthn zulassen"
PLG_ADMINTOOLS_PWLOGINONWEBAUTHN_DESC="Dies gilt nur, wenn Sie die passwortlose Authentifizierung mit WebAuthn in Ihrem Konto unten aktivieren. Möchten Sie sich in diesem Fall auch mit Ihrem Benutzernamen und Passwort anmelden können? Es wird empfohlen, dies auf Nein zu setzen, da Ihr Passwort weniger sicher ist als WebAuthn; Sie müssen WebAuthn verwenden, um sich auf dieser Website anzumelden. Sie können diese Option vorübergehend auf Ja setzen, damit Sie sich von einem neuen Gerät aus mit Ihrem Passwort bei der Website anmelden können, um die WebAuthn-Anmeldung mit dem integrierten Authentifikator einzurichten (z. B. FaceID/TouchID, Windows Hello, Android-Fingerabdruckscanner oder ähnliches). Sie können diese Option dann wieder auf Nein setzen."

PLG_ADMINTOOLS_HEADING_NOTICES="Mitteilungen"

PLG_ADMINTOOLS_LBL_BLOCKEDREQUESTEMAILNOTICE="Hinweis zur E-Mail bei gesperrter Anfrage"
PLG_ADMINTOOLS_LBL_BLOCKEDREQUESTEMAILNOTICE_DESC="Zeigt eine Meldung an, wenn das Feld „E-Mail bei blockierter Anfrage“ auf der Seite „WAF konfigurieren“ nicht leer ist, und erinnert Sie daran, diese Funktion auf einer Produktionswebsite zu deaktivieren."

PLG_ADMINTOOLS_LBL_EBRNOTICE_HEAD="E-Mails werden immer dann versendet, wenn Admin Tools eine Anfrage blockiert."
PLG_ADMINTOOLS_LBL_EBRNOTICE_MESSAGE="Dies ist nur als vorübergehende Fehlerbehebungsfunktion gedacht. Wenn Sie diese Funktion auf einer Produktionswebsite aktiviert lassen, kann Ihr Posteingang mit unnötigen E-Mail-Nachrichten überflutet werden."
PLG_ADMINTOOLS_LBL_EBRNOTICE_BTN_NOEMAIL="E-Mails deaktivieren"
PLG_ADMINTOOLS_LBL_EBRNOTICE_BTN_NONOTICE="Diese Meldung ausblenden"