[CacheCleaner]
PLG_TASK_ADMINTOOLS_TASK_CACHECLEANER_TITLE="Admin Tools – Cache bereinigen"
PLG_TASK_ADMINTOOLS_TASK_CACHECLEANER_DESC="Bereinigt den Cache von Joomla. Wählen Sie, ob der gesamte Cache oder nur die abgelaufenen Elemente geleert werden sollen."

PLG_TASK_ADMINTOOLS_TASK_CACHECLEANER_TYPE="Bereinigungstyp"
PLG_TASK_ADMINTOOLS_TASK_CACHECLEANER_TYPE_DESC="Wählen Sie, wie der Joomla!-Cache bereinigt werden soll. „Nur abgelaufen“ entfernt nur abgelaufene Elemente. „Alle löschen“ entfernt alle zwischengespeicherten Elemente. <strong>Wichtiger Hinweis</strong>: Diese Aufgabe weist lediglich die Cache-Komponente von Joomla an, die Arbeit auszuführen. Ob Cache-Elemente entfernt werden, hängt von Ihrem Cache-Speicher und davon ab, wie Joomla selbst funktioniert. Wenn Sie abgelaufene oder alle zwischengespeicherten Elemente nicht von der Cache-Verwaltungsseite von Joomla (das ist die Cache-Komponente von Joomla) entfernen können, kann dieser Task auch nichts tun."
PLG_TASK_ADMINTOOLS_TASK_CACHECLEANER_TYPE_CLEAN="Alles löschen"
PLG_TASK_ADMINTOOLS_TASK_CACHECLEANER_TYPE_EXPIRE="Nur abgelaufene"

