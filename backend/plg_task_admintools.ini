[AutoImport]
PLG_TASK_ADMINTOOLS_TASK_AUTOIMPORT_TITLE="Admin Tools – Konfiguration automatisch importieren"
PLG_TASK_ADMINTOOLS_TASK_AUTOIMPORT_DESC="Automatischer Import von Admin-Tools-Konfigurationseinstellungen aus einer URL"

PLG_TASK_ADMINTOOLS_TASK_AUTOIMPORT_URL="Automatischer Import von URL"
PLG_TASK_ADMINTOOLS_TASK_AUTOIMPORT_URL_DESC="Exportieren Sie Ihre Einstellungen mit der Exportfunktion von Admin Tools. Laden Sie die exportierte JSON-Datei an einen Ort hoch, an dem sie im Internet öffentlich zugänglich ist. Geben Sie die URL zu dieser JSON-Datei auf all Ihren anderen Websites ein, um diese JSON-Datei regelmäßig herunterzuladen und zu importieren. Dies entspricht dem Herunterladen der Datei von dieser URL und dem Importieren mit der Import- und Exportfunktion der Admin Tools. Mit dieser Funktion können Sie im Wesentlichen die Konfiguration mehrerer Admin Tools-Installationen auf verschiedenen Websites „synchronisieren“."

