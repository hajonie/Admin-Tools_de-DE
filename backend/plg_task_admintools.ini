[PHPFileChangeScanner]
PLG_TASK_ADMINTOOLS_TASK_SCAN_TITLE="Admin Tools – PHP-Dateiänderungs-Scanner"
PLG_TASK_ADMINTOOLS_TASK_SCAN_DESC="Scannen Sie Ihre Website auf geänderte und verdächtige PHP-Dateien mit dem PHP-Dateiänderungs-Scanner von Admin Tools."

PLG_TASK_ADMINTOOLS_LBL_NOTE01="Die Überschreitung der maximalen Ausführungszeit unterliegt den folgenden Einschränkungen: i. Sie kann nicht länger sein als die maximale PHP-Ausführungszeit Ihres Servers. ii. Sie dürfen nicht länger sein als das in den Optionen für geplante Tasks angegebene Task-Timeout. iii. Sie dürfen nicht länger als 3600 Sekunden für die CLI und 100 Sekunden für das Web sein. Werte, die außerhalb dieser Grenzen liegen, werden auf den Minimalwert aller dieser Grenzen gesetzt."

PLG_TASK_ADMINTOOLS_LBL_TIME_LIMIT_CLI_LABEL="Maximale Ausführungszeit (CLI)"
PLG_TASK_ADMINTOOLS_LBL_TIME_LIMIT_CLI_DESC="Setzt die maximale Ausführungszeit für jeden Scan-Schritt außer Kraft, wenn der geplante Task über einen CLI CRON-Job (den CLI-Befehl <code>scheduler:run</code>) ausgeführt wird. Setzen Sie den Wert auf 0, um stattdessen die bereits im PHP File Change Scanner konfigurierte maximale Ausführungszeit zu verwenden."

PLG_TASK_ADMINTOOLS_LBL_TIME_LIMIT_WEB_LABEL="Maximale Ausführungszeit (web)"
PLG_TASK_ADMINTOOLS_LBL_TIME_LIMIT_WEB_DESC="Setzt die maximale Ausführungszeit für jeden Scan-Schritt außer Kraft, wenn der geplante Task über das Web ausgeführt wird (entweder über eine URL a.k.a. „Web Cron“ oder die Methode „Lazy Scheduling“). Setzen Sie den Wert auf 0, um stattdessen die bereits im PHP File Change Scanner konfigurierte maximale Ausführungszeit zu verwenden."

